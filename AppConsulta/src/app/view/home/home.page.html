<ion-header>
  <ion-toolbar>
    <a href="/home" class="page-title">
      <ion-title>CliniKa</ion-title>
    </a>
  </ion-toolbar>
  <ion-buttons slot="end">
    <ng-container *ngIf="estaLogado; else botaoLogin">
      <ion-button (click)="fazerLogout()">Logout</ion-button>
    </ng-container>
    <ng-template #botaoLogin>
      <ion-button routerLink="/login">Login</ion-button>    
    </ng-template>
      
    <ion-button id="click-trigger">Contato</ion-button>
      <ion-popover trigger="click-trigger" triggerAction="click">
        <ng-template>
          <ion-content class="ion-padding">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <ion-label>  (42) 99984-3771</ion-label>
          </ion-content>
          <ion-content class="ion-padding">
            
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-label>
              <a href="https://www.instagram.com/mestrelaboratorio/" class="custom-link" target="_blank"> mestrelaboratorio</a>
            </ion-label>

          </ion-content>
        </ng-template>
      </ion-popover>
  </ion-buttons>
</ion-header>

<ion-content class="fullscreen">
  <div class="image-grid">
    <table>
      <tr>
        <td>
          <div class="content-box">
            <div class="title">
              <div class="title">Bem-vindo ao nosso Sistema de Consulta de Exames</div>

             </div>
          </div>
        </td>
        <td>
          <img src="assets/images/2.jpg" alt="Imagem 2">
        </td>
      </tr>
      <tr>
        <td>
          <img src="assets/images/3.jpg" alt="Imagem 3">
        </td>
        <td>
          <div class="content-box">
            <div class="title"> Nossa missão é tornar sua jornada de cuidados de saúde mais conveniente e eficiente.</div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</ion-content>
