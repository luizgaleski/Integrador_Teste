<ion-header>
  <ion-toolbar>
    <a href="/home" class="page-title">
      <ion-title>CliniKa</ion-title>
    </a>
  </ion-toolbar>
  <ion-buttons slot="end">
    <ng-container *ngIf="estaLogado; else botaoLogin">
      <ion-button (click)="fazerLogout()">Logout</ion-button>
    </ng-container>
    <ng-template #botaoLogin>
      <ion-button routerLink="/login">Login</ion-button>    
    </ng-template>
      
    <ion-button id="click-trigger">Contato</ion-button>
      <ion-popover trigger="click-trigger" triggerAction="click">
        <ng-template>
          <ion-content class="ion-padding">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <ion-label>  (42) 99984-3771</ion-label>
          </ion-content>
          <ion-content class="ion-padding">
            
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-label>
              <a href="https://www.instagram.com/mestrelaboratorio/" class="custom-link" target="_blank"> mestrelaboratorio</a>
            </ion-label>

          </ion-content>
        </ng-template>
      </ion-popover>
  </ion-buttons>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="senha" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
  <ion-button expand="full" (click)="cancelar()">Cancelar</ion-button>
</ion-content>
