<ion-header>
  <ion-toolbar>
    <ion-title>Los Fellas</ion-title>
  </ion-toolbar>
  <ion-buttons slot="end">
    <ion-button routerLink="/login">Login</ion-button>      
    <ion-button id="click-trigger">Contato</ion-button>
      <ion-popover trigger="click-trigger" triggerAction="click">
        <ng-template>
          <ion-content class="ion-padding">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <ion-label>  (42) 99984-3771</ion-label>
          </ion-content>
          <ion-content class="ion-padding">
            
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-label>
              <a href="https://www.instagram.com/mestrelaboratorio/" class="custom-link" target="_blank"> mestrelaboratorio</a>
            </ion-label>


          </ion-content>
        </ng-template>
      </ion-popover>
  </ion-buttons>
</ion-header>

<ion-toolbar color="light">
  <ion-title size="large">Exames</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">exames</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let imageUrl of examImages">
      <ion-thumbnail slot="start">
        <img [src]="imageUrl" alt="Exame">
      </ion-thumbnail>
      <ion-label>{{ imageUrl }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
